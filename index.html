<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title text-center mt-5">
        <h1 style="font-family: 'Gabarito', sans-serif;">Weather Forecast</h1>
        <div class="mt-3">
            <input type="text" id="locationInput" class="form-control" placeholder="City...">
            <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
        </div>
        <div class="mt-4">
            <h5>Hourly Forecast</h5>
            <div id="hourlyForecast" class="row card-deck d-flex justify-content-center"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
